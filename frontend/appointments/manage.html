<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointments - Salon Booking</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex items-center py-4">
                    <a href="../dashboard/user/index.html" class="text-gray-500 hover:text-gray-700">
                        ‚Üê Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Manage Appointments</h1>

            <!-- Filters -->
            <div class="bg-white shadow rounded-lg p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Status
                        </label>
                        <select id="statusFilter" class="w-full border rounded p-2">
                            <option value="">All</option>
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Date Range
                        </label>
                        <input type="date" id="dateFilter" class="w-full border rounded p-2">
                    </div>
                    <div class="flex items-end">
                        <button id="applyFilters" 
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Apply Filters
                        </button>
                    </div>
                </div>
            </div>

            <!-- Appointments List -->
            <div id="appointmentsList" class="space-y-4">
                <!-- Appointments will be loaded here -->
            </div>

            <!-- Pagination -->
            <div class="mt-8 flex justify-center space-x-2" id="pagination">
                <!-- Pagination buttons will be added here -->
            </div>
        </div>
    </div>

    <script src="manage.js"></script>
</body>
</html>
