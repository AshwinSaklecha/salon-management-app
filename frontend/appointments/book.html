<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Salon Booking</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex items-center py-4">
                    <a href="../dashboard/user/index.html" class="text-gray-500 hover:text-gray-700">
                        ‚Üê Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Book an Appointment</h1>
            
            <form id="bookingForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <!-- Step 1: Select Service -->
                <div id="step1" class="booking-step">
                    <h2 class="text-xl font-semibold mb-4">Select Service</h2>
                    <div id="servicesList" class="space-y-4">
                        <!-- Services will be loaded here -->
                    </div>
                </div>

                <!-- Step 2: Select Staff -->
                <div id="step2" class="booking-step hidden">
                    <h2 class="text-xl font-semibold mb-4">Select Staff Member</h2>
                    <div id="staffList" class="space-y-4">
                        <!-- Staff members will be loaded here -->
                    </div>
                </div>

                <!-- Step 3: Select Date & Time -->
                <div id="step3" class="booking-step hidden">
                    <h2 class="text-xl font-semibold mb-4">Select Date & Time</h2>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
                            Date
                        </label>
                        <input type="date" id="date" 
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               min="">
                    </div>
                    <div id="timeSlots" class="grid grid-cols-3 gap-2">
                        <!-- Time slots will be loaded here -->
                    </div>
                </div>

                <!-- Step 4: Confirmation -->
                <div id="step4" class="booking-step hidden">
                    <h2 class="text-xl font-semibold mb-4">Confirm Booking</h2>
                    <div id="bookingSummary" class="bg-gray-50 p-4 rounded">
                        <!-- Booking summary will be shown here -->
                    </div>
                </div>

                <div class="flex justify-between mt-6">
                    <button type="button" id="prevBtn" 
                            class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 hidden">
                        Previous
                    </button>
                    <button type="button" id="nextBtn" 
                            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                        Next
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="book.js"></script>
</body>
</html>
