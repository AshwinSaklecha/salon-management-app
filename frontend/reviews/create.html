<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review - Salon Booking</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Leave a Review</h1>
            
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div id="appointmentDetails" class="mb-6">
                    <!-- Appointment details will be loaded here -->
                </div>

                <form id="reviewForm">
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Rating
                        </label>
                        <div class="flex space-x-2" id="ratingStars">
                            <!-- Rating stars will be generated here -->
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="comment">
                            Your Review
                        </label>
                        <textarea id="comment" rows="4"
                                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                 required></textarea>
                    </div>

                    <div class="flex items-center justify-between">
                        <button type="submit"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Submit Review
                        </button>
                        <a href="../dashboard/user/index.html"
                           class="text-gray-500 hover:text-gray-700">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="create.js"></script>
</body>
</html>
