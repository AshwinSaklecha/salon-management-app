<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Salon Booking</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Salon Booking</span>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="../appointments/book.html" 
                       class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Book Appointment
                    </a>
                    <button id="logoutBtn" 
                            class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">My Appointments</h2>
        <div id="appointmentsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Appointments will be loaded here -->
        </div>

        <h2 class="text-2xl font-bold my-6">My Reviews</h2>
        <div id="reviewsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Reviews will be loaded here -->
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
